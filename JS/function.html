<body>
    <h1>Function</h1>
    <script>
        function show(){
            document.write(`This is Function Method`)
        }

        show();

        function multi(num) {
            document.write(`This is multi fuction result=  ${2**num}`);
        }

            multi(3);
            multi(6);

        function sum(num1=50 , num2=100){
                document.write(`This is function result: ${num1+num2} <br>`);
            }
            sum(1,2);
            sum();

            function returnValue(num1,num2,num3){
                let result=num1*num2*num3;
                return result;
            }

            let returnVlaueResult=returnValue(5,10,5)
            document.write (`This is returnValue function result: ${returnVlaueResult} <br> `)

        
    </script>
    
</body>

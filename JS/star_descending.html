<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descending For Loop</title>

</head>
<body>
    <h1 style="color: rgb(255, 126, 20);"> Descending For Loop</h1>

    <script >
         for (let l = 5; l > 0 ; l--) {
            for (let p = 0; p < l; p++) {
                document.write('*');    
            } 
            document.write('<br>');      
           
        }


    </script>
    
</body>
</html>

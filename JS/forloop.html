<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>For Loop</h1>

    <!-- loop count=exact တိကျ -->
    <!-- Intialization
    Condition
    Decrease/Increase(Updated) -->
    <script>
        for(let i=1;i<=10;i++){
            document.write("<h2> This is for loop"+i+"</h2>");
        }
        
        ' '

        for (let j = 1; j <= 12; j++) {
            document.write(`<h2>15x${j}=${j*15}<h2>`);    
        }

        for (let j = 12; j > 0; j--) {
            document.write(`<h2>15x${j}=${j*15}<h2>`);    
        }

        // *****
        // *****
        // *****
        // *****
        // *****
        for (let k = 0; k < 5; k++) {
            for (let h = 0; h < 5; h++) {
                document.write('*');    
            } 
            document.write('<br>');         
        }

        // *
        // **
        // ***
        // ****
        // *****
        for (let m = 0; m < 5; m++) {
            for (let n = 0; n <=m; n++) {
                document.write('*');    
            } 
            document.write('<br>');         
        }

        // *****
        // ****
        // ***
        // **
        // *
        for (let l = 5; l > 0 ; l--) {
            for (let p = 0; p < l; p++) {
                document.write('*');    
            } 
            document.write('<br>');      
           
        }


    
    </script>

    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Switch</h1>
    <script>
        let number=parseInt(prompt("Enter A Number between 1 to 5'"))

        switch (number) {
            case 1:
            document.write('You Write is One');
                   break;
        case 2:
            document.write('You Write is Two');
                break;
        case 3:
            document.write('You Write is Three');
                break;
        case 4:
            document.write('You Write is Four');
                break;
        case 5:
            document.write('You Write is Five');
                break;       
        default:
        document.write('Out of Range!');
        break;
  }
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Digital Clock</h1>
    <div class="container">
        <div class="digital_clock">
            <h1>
                <span id="hours">12</span>
                <span>:</span>
                <span id="minutes">60</span>
                <span>:</span>
                <span id="seconds">60</span>
                <span id="am_or_pm">AM</span>

            </h1>
        </div>
    </div>
        
    </p>

    <script>
        function timeInterval(){

            let date=new Date();
            let hours=date.getHours();
            let minutes=date.getMinutes();
            let seconds=date.getSeconds();
            let am_or_pm=date.getTimezoneOffset ();

            if (hours >= 12){
                 am_or_pm= "PM";
            }else{
                am_or_pm= "AM";
                }

        // when hours is setted in 12 to 24
        if (hours > 12){
            hours= hours-12;

        }
            
            document.getElementById('hours').innerHTML= hours;
            document.getElementById('minutes').innerHTML= minutes;
            document.getElementById('seconds').innerHTML= seconds;
            document.getElementById('am_or_pm').innerHTML= am_or_pm;
            

        }
        setInterval(timeInterval,1000)
    </script>

    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Multiply</title>
</head>
<body>
    <h1 style="color: orangered;"> User Input Multiply</h1>

    <script>

        let result;
        let num=prompt("Enter Number that you want to get multipication!");
        for (let i = 1,j=1; i <=12; i++,j++) {
            result=i*num;
            document.write(`${num}x${j}=${result}<br>`)
        }
    </script>

    
</body>
</html>

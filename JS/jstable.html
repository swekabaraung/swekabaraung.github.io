<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Table</title>
</head>
<body>
    <table border="1" cellpadding="10">
    <tbody id="myData">

    </tbody>
</table>
    <button onclick="show()">Show</button>
    <br>
    <button onclick="showData()">Show Data</button>
    <script>
        function show(){
    
           let  html='';
            html=html+'<tr>';
                for (let i = 1; i <=10; i++) {
                    html=html+`<td>${i}</td>`
                }
                html=html+`</tr>`;
                document.getElementById('myData').innerHTML=html;
        }

        function showData(){
            let html='';
            for (let j = 1; j <=10; j++) {
                html=html+`<tr>`;
                for (let k = 1; k <=10; k++) {
                    html=html+`<td> ${j * k} </td>`;    
                }
                html=html+`</tr>`;
            }
            document.getElementById('myData').innerHTML=html;
        }
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Lessons</title>
</head>
<body>
    <h1>Variable</h1>
    <script>
        // variable
        var name="Swe Kabar Aung"
        console.log(name);

        let fatherName="U Kyaw Myint Swe"
        console.log(fatherName)

        name="Facilitator Susan"
        console.log(name)

        fatherName="My Father"
        console.log(fatherName)

        var name="Replace variable";
        console.log(name)
    </script>
    
</body>
</html>

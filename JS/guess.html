<body>
    <h1>Guess Game</h1>
    <script>
    let secrectNum=13;
    let userNumber= prompt("Enter Number 1 to 20 ");
    let x=Math.floor (Math.random()*20)+1;
    let userIsGuessing=false;
    let count=1;
     
    
    while (secrectNum != userNumber){
        count++;
        if (secrectNum<userNumber){
            alert("You Number is greater than Secrect Number,Try Again!");
        }else {
            alert("Your Number is less Than Secrect Number, Try Again!");
        }
        userNumber=prompt("Enter Number 1 to 20");
    }
    alert("Correct,Well Done!"+count+"times to guess number.");

    </script>

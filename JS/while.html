<body>
    <h1>While Loop</h1>
    <!-- loop count အတိအကျမသိ -->
    <!-- initialization -->
    <!-- Condition true-code  -->
    <!-- Updated -->

    <script>
        let num=100;
        while (num>=20) {
            document.write(`<h3>This number is ${num}.`);
                num-=4; 
        }

        let number=1;
        while (number<=12) {
            document.write(`<h2> 2X ${number}</h2>`);
            number++;
            
        }

        let result=10;
        do {
            document.write(`<h3> This result is ${result}</h3>`);
            result++;
                } while (result<15);
    </script>
    
</body>

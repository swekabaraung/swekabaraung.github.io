<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Today is <i>TGIF</i>.Go to the coffee bar. </h3>
    <p id="content1"></p>
    <p id="content2"></p>
    <h2></h2>
    Name : <input type="text" name="name" id="name">
    <button id="btn_click">Click</button>
    <script src="jquery-3.6.1.min.js"></script>
    <script>
       


        $(document).ready(function(){
            $('#btn_click').click(function () {
                let get_text=$('h3').text();
                alert(get_text);
                let get_html=$('h3').html();
                // alert(get_html);
                $('#content1').text(get_text);
                $('#content2').html(get_html);

                let name= $('#name').val();
                $('h2').text(name);

                
            })
        });

    </script>
    
</body>
</html>

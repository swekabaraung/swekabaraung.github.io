<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
</head>
<body>

    <style>
        #click_slide{
            max-width: 150px;
            background-color: black;
            color: white;
            text-align: center;
            padding: 5px 0;
            margin-bottom: 0;

            cursor: pointer;
            box-shadow: -6px 31px 0px -24px rgba(227,29,128,0.75);
            position: relative;

        }

        #panel{
            max-width: 150px;
            background-color: rgb(155, 139, 139);
            color: white;
            text-align: center;
            padding: 50px 0;
            margin-top: 0;

            cursor: pointer;


        }


    </style>
    <p id="click_slide">Click Me</p>
    <p id="panel"> Hello Slider</p>

    <script src="jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#click_slide").click(function(){
                $("#panel").slideToggle(2800);
            })
            
        });
    </script>
  
    
</body>
</html>

<html lang="en">

    <title>Animate</title>

<body>
    <style>
         #panel{
        max-width: 150px;
        background-color: rgb(155, 139, 139);
        color: white;
        text-align: center;
        padding: 50px 0;
        margin-top: 0;

        cursor: pointer;
        position: relative;


    }


    </style>

   
    <p id="panel">Animation</p>
    <button id="start">Start</button>
    <button id="stop">Stop</button>

    <script src="jquery-3.6.1.min.js"></script>

        $(document).ready(function () {
            $('#start').click(function(){
                 $('#panel').animate({left:'550px'},3000,function () {
                    $('#panel').animate({top:'550px'},3000,function () {
                    $('#panel').animate({left:'0'},3000,function () {
                    $('#panel').animate({top:'0'},3000);

                    
                 });

                    
                 });

                    
                 });
                   

             
            })
            
        });

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-danger text-center my-5">Student Register</h1>
      <div class="container">
        <form action="" method="post">
            <div class="row">
                <div class="offset-md-3 col-md-6">
                    <div class="mb-4">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="mb-4">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="number" class="form-control" id="phone">
                    </div>
                    <label for="" class="form-label d-block">Gender</label>
                    <div class="form-check-inline">
                        <input type="radio" name="gender" id="female">
                        <label for="male" class="form-check-label">Male</label>
                    </div>

                    <label for="" class="mt-3">Graduate</label>
                    <select name="graduate" id="" class="form-select">
                        <option value="1">First Year</option>

                    </select>

                    <div class="mb-4">
                        <label for="">Address</label>
                        <textarea name="" id="address" cols="30" rows="10" class="form-control"></textarea>
                    </div>

                    <button type="submit" class="btn btn-success float-end">Save</button>


                </div>

            </div>

        </form>

      </div>

    





    <script src="bootstrap/js/bootstrap.bundle.min.js">
        
    
    </script>   
</body>

</html>

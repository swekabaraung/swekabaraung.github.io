<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Indicators</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" >
</head>
<body>
    <div class="container">
        <h1 class="text-center text-danger my-5">Carousel Indicator </h1>
        <div class="carousel slide"  data-bs-ride="carousel" id="Carousel_1">
            <div class="carousel-inner">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#Carousel_1" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#Carousel_1" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#Carousel_1" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  </div>
                <div class="carousel-item active">
                    <img src="Images/tree.jpg" alt="" class="img-fluid w-100" style="height: 1300px; ">

    
                </div>
           
                <div class="carousel-item ">
                    <img src="Images/2.jpg" alt="" class="img-fluid w-100" style="height: 1300px; ">
                </div>
                
                <div class="carousel-item ">
                    <img src="Images/indoor2.jpg" alt="" class="img-fluid w-100" style="height: 1300px; ">
                </div>
            </div>
            <a href="#Carousel_1" class="carousel-control-prev" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#Carousel_1" class="carousel-control-next" data-bs-slide="next" >
                <span class="carousel-control-next-icon"></span>
            </a>
            
        </div>

    </div>
   


    


    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>

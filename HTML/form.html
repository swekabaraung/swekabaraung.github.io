<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body align="center">
    <h1>Student Information</h1>
    <form action="" method="">
        <label for="name">Name</label>
        <input type="text" name="stu_name" id="name" required>
        <br><br>
        <label for="email">Email</label>
        <input type="email" name="stu_email" id="email">
        <br> <br>
        <label for="password">Password</label>
        <input type="password" name="stu_password" id="password">
        <br><br>
        <label for="phone">Phone</label>
        <input type="number" name="stu_phone" id="phone">
        <br><br>
        <label for="passport">Passport Photo</label>
        <input type="file" accept="images/*" name="stu_passport photo" id="passport photo">
        <br><br>
        <label for="">Gender</label>
        <br><br>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>
        <br><br>
        <label for="years">Years</label>
        <select name="stu_year" id="years">
        <option value="">Choose year</option>
        <option value="1" selected>First Year</option>
        <option value="2" selected>Second Year</option>
        <option value="3" selected>Third Year</option>
        </select>
        <br><br>
        <label for="Moudles"></label>
        <br><br>
        <input type="checkbox" name="Module 1" id="Moudle 1" value="m 1">
        <label for="Moudle 1">Moudle</label>
        <input type="checkbox" name="Moudle 2" id="Moudle 2" value="m 2">
        <label for="Moudle 2">Moudle 2</label>
        <br><br>
        <label for="address">Address</label>
        <textarea name="stu_address" id="address" cols="30" rows="10"></textarea>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
